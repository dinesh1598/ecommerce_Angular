<app-nav-bar></app-nav-bar>
<div class="container main-page page">
  <div class="buttons mt-3 mb-3">
    <a routerLink="/">
      <button type="button" class="btn btn btn-outline btn-lg">Back</button>
    </a>
</div>
  <div class="page-align ">
    <div *ngFor="let product of products; index as i" class="product_card mb-3">
      <a routerLink="/singleproduct/{{product.id}}/{{row}}">
          <img
          class="product_img"
          style="width: 100%"
          [src]="product.image"
          alt=""
          />
          <p class="product_text">{{ product.name }}</p>
        </a>
          <div class="card_content">
            <div class="price_heart">
              <p class="product_text">{{ product.price | currency:'INR' }}</p>
              <div class="icons">
                <i (click)="addToCart(product.id)"class="fa-solid fa-cart-arrow-down"></i>
                <i (click)="addToList(product.id)"class="fa-solid fa-hand-holding-heart"></i>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
